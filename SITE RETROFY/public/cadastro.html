<script>
    function cadastrar() {
    var nomeVar = ipt_nome.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;
    var playlistVar = selectPlaylist.value;

    if (nomeVar == "" || emailVar == "" || senhaVar == "") {
        //cardErro.style.display = "block"
        swal("Ops", "Preencha todos os campos.", "error")

    }
    else if (emailVar.indexOf("gmail") == -1 || emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1 || emailVar.length < 12) {
        swal("Ops", "O e-mail cadastrado √© inv√°lido. Por favor, insira um e-mail v√°lido", "warning")
    } else if (nomeVar.length > 25) {
        swal("Ops", "O nome cadastrado √© muito grande. Por favor, insira um nome v√°lido", "warning")
    }
    else if (senhaVar.length < 8) {
        swal("Ops", "A senha inserida √© muito curta. Por favor, insira uma senha com pelo menos 8 caracteres", "warning")
    }  else {
        setInterval('oi', 5000)
    

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v√° para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                playlistServer: playlistVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                //cardErro.style.display = "block";
                swal("Par√°bens", "Cadastro realizado com sucesso redirecionando a tela de login üòÑ!", "success");


                setTimeout(() => {
                    window.location = "login.html";
                }, 3000)

                limparFormulario();
                finalizarAguardar();
            } else {
                swal("Ops", "O email j√° foi cadastrado anteriormente! Tente fazer login ou insira outro email.")
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

}
</script>
